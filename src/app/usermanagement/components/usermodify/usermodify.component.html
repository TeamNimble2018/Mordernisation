<div class="container-flex">
  <a class="btn btn-info" id="back" routerLink="/user">
    <i class="fa fa-reply icon-large"></i> Back</a>

  <a class="btn btn-success" id="save" (click)="onSave()">
    <i class="fa fa-floppy-o icon-large"></i> Save</a>

  <a class="btn btn-info" id="update" (click)="onUpdate()">
    <i class="fa fa-edit icon-large"></i> Update</a>

  <a class="btn btn-danger" id="delete" (click)="onDelete()">
    <i class="fa fa-trash icon-large"></i> Delete</a>
</div>
<hr>
<div class="container-flex">
  <p><span class="redUpper" style="font-family:Arial, Helvetica, sans-serif; color:red; font-weight: 800">USERID </span>
    <span class="redUpper" style="font-family:Arial, Helvetica, sans-serif; color:blue; font-weight: 600">Detail Userid</span></p>
  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label" for="userid">Userid</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" class="form-control" id="userId" required [(ngModel)]="user.userId" name="userId">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 col-form-label" for="pool">Pool</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pool" required [(ngModel)]="user.pool" name="pool">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 col-form-label" for="avismed">Avismed</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="avismed" required [(ngModel)]="user.avismed" name="avismed">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 col-form-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
      </div>
    </div>
  </form>
</div>
