<div  style="background:#FFFFFF !important">
    <hr>
  
    <h4><span class="largeFont">USER-MODIFY</span>&nbsp;<span class="smallFont">Modify User Data</span></h4> 
    <hr/>
  <div class="container-flex">
    <a class="btn btn-primary" id="back" routerLink="/user">
      <i class="fa fa-reply icon-large"></i> Back </a>

    <a class="btn btn-primary" id="save" (click)="onSave()">
      <i class="fa fa-floppy-o icon-large"></i> Create </a>

    <a class="btn btn-primary" id="update" (click)="onUpdate()">
      <i class="fa fa-edit icon-large"></i> Update </a>

    <a class="btn btn-danger" id="delete" (click)="onDelete()">
      <i class="fa fa-trash icon-large"></i> Delete </a>
  </div>
  <hr>
  <div class="container-flex">
    <p><span class="redUpper" style="font-family:Arial, Helvetica, sans-serif; color:red; font-weight: 800">USERID </span>
      <span class="redUpper" style="font-family:Arial, Helvetica, sans-serif; color:blue; font-weight: 600">Détail Userid</span></p>
    <form class="form-horizontal">

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="userid">Userid</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" class="form-control" id="userId" required [(ngModel)]="user.userId" name="userId">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="pool">N° Pool</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="pool" required [(ngModel)]="user.pool" name="pool">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="avismed">Avis médical</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="avismed" required [(ngModel)]="user.avismed" name="avismed">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 col-form-label" for="name">Nom-prénom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
        </div>
      </div>
    </form>
  </div>
</div>
